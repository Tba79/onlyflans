{% extends 'base.html' %}

{% block content %}
<div class="wrapper">
<div class="container">
    <div class ="card mt-2">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mt-2">
                {{ form }}
            </div>
            <button type="submit">LOCO LOCO VOY</button>
        </form>
    </div>
</div>
{% endblock %}
